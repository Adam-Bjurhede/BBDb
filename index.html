<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/90e224fa53.js"
      crossorigin="anonymous"
    ></script>
    <title>Breaking-Bad-Data-Base</title>
  </head>
  <body>
    <!-- Header  With navigation and landing-->
    <header class="header">
      <a href="#" class="logo">BBDb</a>
      <!-- Navigation -->
      <nav class="navigation">
        <ul>
          <li><a href="#quotes-heading">Quotes</a></li>
          <li><a href="#characters">Characters</a></li>
        </ul>
      </nav>
      <!-- Hamburger icon -->
      <i class="fas fa-bars"></i>
    </header>
    <section class="welcome">
      <h2 class="heading heading-1"><span class="periodic"> Br</span>eaking</h2>
      <h2 class="heading heading-2"><span class="periodic">Ba</span>d</h2>
      <h2 class="heading heading-3">Database</h2>
    </section>

    <!-- QUOTE SECTION -->
    <h2 id="quotes-heading">Your Favourite Quotes From Breaking Bad</h2>
    <section class="landing-wrap">
      <section class="landing"></section>
      <div class="quote-wrap">
        <h3 class="quote"></h3>
        <h4 class="author"></h4>
        <button class="btn quote-btn">New Quote</button>
      </div>
    </section>

    <h2 id="characters">Find Out About Your Favourite Characters</h2>
    <section>
      <form id="form">
        <input
          list="datalist"
          id="card-input"
          type="text"
          placeholder="Search By Name"
        />
        <datalist id="datalist"> </datalist>
        <button class="btn card-btn">Get Character</button>
      </form>
      <section class="card-container"></section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
